        <h1> Profile Edit </h1>
        <div class="avatar">
            <img src="../../assets/img/profile.png" height="180px" width="180px"/>
        </div>
        <div class="name">
        <label> Name: </label>
        <input type="name" placeholder="Firstname" required="true" />
        <input type="name" placeholder="Lastname" required="true" />
        </div>
        <div class="dob">
            <label> Date Of Birth </label>

        <div class="age">
            <label> Age:</label>
            <input type="age" required="true"/>
        </div>
        <div class="gender">
            <label> Gender:</label>
            <div class="male">
            <label> Male </label> <input type="radio" name="Male_Female_Others" />
            <label> Female </label> <input type="radio" name="Male_Female_Others" />
            <label> Others </label> <input type="radio" name="Male_Female_Others" />
        </div>
        </div>
        <div class="add">
            <label> Residential address: </label>
            <input  type="text" /><br>
            <input class="c1" type="text" /><br>
            <input class="c1" type="text" placeholder="Pincode" />
        </div>
        <div class="no">
            <label> Contact number: </label>
            <input type="number" required="true" placeholder="9876543210" />
        </div>
        <div class="mail">
            <label> E-Mail Id: </label>
            <input type="mail" required="true" placeholder="ghds4729@gmail.com" />
        </div>
        <div class="des">
                <label> Your Designation:</label>
                <div class="buyer">
                <label> Buyer </label> <input type="radio" name="Buyer_Seller_Both" />
                <label> Seller </label> <input type="radio" name="Buyer_Seller_Both" />
                <label> Both </label> <input type="radio" name="Buyer_Seller_Both" />

        </div>
