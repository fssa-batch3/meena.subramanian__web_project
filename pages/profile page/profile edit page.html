    <section class="profile_details">
        <form onsubmit="update_details(event)">
            <div class="form">
                <div class="profile">
                    <img class="profile_img" src="../../assets/img/profile.png" alt="photo" width="180px">
                </div>
                <div class="details">
                    <div class="details_list">

                    </div>
                    <div class="details_list">
                        <p class="list">Email:</p><input type="email" id="email" placeholder="vasumeenu2004@gmail.com"
                            class="list_2">
                    </div>
                    <div class="details_list">
                        <p class="list">Address:</p><input type="text" id="address"
                            placeholder="42/36,baguadwjeduuiNDEId street" class="list_2">
                    </div>
                    <div class="details_list">
                        <p class="list">Contact:</p><input type="text" id="phone" placeholder="74671*****"
                            class="list_2">
                    </div>
                    <div class="details_list">
                        <p class="list">District:</p><input type="text" id="district" placeholder="Thirunelveli"
                            class="list_2">
                    </div>
                    <div class="details_list">
                        <p class="list">D.O.B:</p><input type="date" id="dob" placeholder="17/08/2004" class="list_2">
                        </p>
                    </div>
                </div>
                <div class="buttons">
                    <button type="submit" class="edit-btn"><strong>Save</strong></button></a>

                </div>
            </div>
        </form>
    </section>


    <script>

        let uniqueID = JSON.parse(localStorage.getItem("uniqueID"));
        let user_cred = JSON.parse(localStorage.getItem("user_cred"));
        function profile_data(e) {
            return e.email == uniqueID;
        }
        person_data = user_cred.find(profile_data);
        document.getElementById("name").value = person_data["name"];
        document.getElementById("email").value = person_data["email"];
        document.getElementById("phone").innerText = person_data["phone"];
        document.getElementById("dob").innerText = person_data["dob"];
        document.getElementById("address").innerText = person_data["address"];
        document.getElementById("district").innerText = person_data["district"];


        function update_details(e) {
            e.preventDefault();

            let address = document.getElementById("address").value
            let district = document.getElementById("district").value
            let phone = document.getElementById("phone").value
            let dob = document.getElementById("dob").value

            person_data["address"] = address;
            person_data["district"] = district;
            person_data["phone"] = phone;
            person_data["dob"] = dob;
            localStorage.setItem('user_cred', JSON.stringify(user_cred));
            //console.log(user_list);
            window.location.href = "../profile page/profile page.html";
        }

    </script>
