<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>

        <link rel="stylesheet" href="../../assets/css/profile page.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    </head>

    <body>

        <header id="header">
        </header>
       
        <h1 class="heading"> PROFILE </h1>
   
        <section class="profile_details">
            <div class="form">
                <div class="profile">
                    <img class="profile_img" src="../../assets/img/profile.png" alt="photo" width="180px">
                </div>
                <div class="details">
                    <div class="details_list">
                        <p class="list">Name:</p>
                        <p class="list_2" id="name"></p>
                    </div>

                    <div class="details_list">
                        <p class="list">Email:</p>
                        <p class="list_2" id="email"></p>
                    </div>

                    <div class="details_list">
                        <p class="list">Address:</p>
                        <p class="list_2" id="address"></p>
                    </div>

                    <div class="details_list">
                        <p class="list">Contact:</p>
                        <p class="list_2" id="phone"></p>
                    </div>

                    <div class="details_list">
                        <p class="list">District:</p>
                        <p class="list_2" id="district"></p>
                    </div>

                    <div class="details_list">
                        <p class="list">D.O.B:</p>
                        <p class="list_2" id="dob"></p>
                    </div>

                </div>
                <div class="buttons">
                    <a href="../profile page/profile edit page.html">
                        <button type="button" class="edit-btn">
                            <strong>EDIT</strong>
                        </button>
                    </a>
                    <a href="../../index.html">
                        <button type="submit" onclick="logOut()" class="log">
                            <strong>LOG OUT</strong>
                        </button>
                    </a>
                </div>
            </div>
        </section>

        <script src="../../JS/header.js"></script>
        <script>
     const uniqueID_user = JSON.parse(localStorage.getItem("uniqueID_user"));
    const user_cred = JSON.parse(localStorage.getItem("user_cred"));
     function profile_data(e) {
       return e.email === uniqueID_user;
     }
     const person_data = user_cred.find(profile_data);
     document.getElementById("name").innerText = person_data.name;
     document.getElementById("email").innerText = person_data.email;
     document.getElementById("phone").innerText = person_data.phone;
     document.getElementById("dob").innerText = person_data.dob;
     document.getElementById("address").innerText = person_data.address;
     document.getElementById("district").innerText = person_data.district;

// logout function
function logOut() {
       if (window.confirm("Are you going to Logout ?")) {
         // deleting the unique_id of person data
         localStorage.removeItem("uniqueID_user");
         alert("Sucessfully Logged out!");
  }
  window.location.href = "../../index.html";
}
        </script>
        
    </body>
</html>
