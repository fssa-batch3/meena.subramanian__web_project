<section class="new">
    <section class="total">

    <h1>Create New Account</h1>
<form role="form" onsubmit="signUp(event)">    
    <div class="name" style="margin-top: 30px;">
    
     <input  type="text" id="name" placeholder="Name" pattern="[a-zA-Z0-9]+" required>
     </div>
  
    <div class="mail" style="margin-top: 15px;">

    <input type="email" placeholder="abcd@13u824.gmail.com" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
    </div>

    <div class="pass" style="margin-top: 15px;">
    
    <input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    <p> Pattern : Minimum 8 characters include Uppercase, Lowercase, Number and Special characters. </p>
    </div>

    <div  class="pass" style="margin-top: 15px;">

    <input type="password" id="confirm_password" class="passs" placeholder="Confirm Password" required>
    </div>

  <button class="submit" type="submit"><b>Submit</b></button>
  <div class="log">
    <p> you already have a account<a onclick="loginpage()" style="color: rgb(71, 159, 118);">Login</a></p>
  </div>
  <!-- <a onclick="loginpage()" style="color:black;"><button class="login"><b>login</b></button></a> -->

</form>

function signUp(e) {
    let email = document.getElementById("email").value;
      confirm_password = document.getElementById("confirm_password").value;
      password = document.getElementById("password").value;
     name = document.getElementById("name").value;
     seller_uuid=uuidv4();
    let seller_cred = JSON.parse(localStorage.getItem('seller_cred')) || [];

    let exist = seller_cred.length &&
        JSON.parse(localStorage.getItem('seller_cred')).some(data =>
            data.email.toLowerCase() == email.toLowerCase()
             
        );
    if(!exist){

      if(password == confirm_password){
        seller_cred.push({name,email,confirm_password,password,seller_uuid});
        localStorage.setItem('seller_cred',JSON.stringify(seller_cred));
        console.log(localStorage.getItem('seller_cred'));
        document.querySelector("form").reset();
       document.getElementById('email').focus();
        alert('Account created successfully');
        location.href = "../seller/seller login.html";
    }

      else{
        alert("Confirm password does not match")
      }
    }
    else {
        alert('Sorry the User already exists! \n Try with a new Email.');
    document.querySelector('form').reset();
    }
    
    e.preventDefault();
  }
