<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Register </title>

  <link rel="stylesheet" href="../../assets/css/seller register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Nerko+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

</head>

<body>

  <section class="new">
    <section class="total">
      <p> Start For Free</p>
      <h1>Create New Account</h1>
      <form role="form" onsubmit="signUp(event)">
        <div class="name" style="margin-top: 30px;">

          <input type="text" id="name" placeholder="Name" pattern="[a-zA-Z0-9]+" required>
        </div>

        <div class="mail" style="margin-top: 15px;">

          <input type="email" placeholder="abcd@13u824.gmail.com" id="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        </div>

        <div class="pass" style="margin-top: 15px;">

          <input type="password" id="password" placeholder="**********" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            required>
        </div>

        <div class="pass" style="margin-top: 15px;">

          <input type="password" id="confirm_password" class="passs" placeholder="confirm password" required>
        </div>

        <button class="submit" type="submit"><b>Creat</b></button>
      
        <a onclick="loginpage()" style="color:black;"><button class="login"><b>login</b></button> </a>

      </form>


    </section>

    <section class="img">
      <img src="../../assets/img/Untitled-removebg-preview.png" alt="img">
    </section>



  </section>

  <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>


  <script>
    function signUp(e) {
      e.preventDefault();
      let email = document.getElementById("email").value;
      let confirm_password = document.getElementById("confirm_password").value;
      let password = document.getElementById("password").value;
      let name = document.getElementById("name").value;
      let user_uuid = uuidv4();

      let user_cred = JSON.parse(localStorage.getItem('user_cred')) || [];
      console.log(user_cred);

      let exist = user_cred.length &&
        JSON.parse(localStorage.getItem('user_cred')).some(data =>
          data.email.toLowerCase() == email.toLowerCase()

        );
      if (!exist) {

        if (password == confirm_password) {
          user_cred.push({ name, email, confirm_password, password, user_uuid });
          localStorage.setItem('user_cred', JSON.stringify(user_cred));
          console.log(localStorage.getItem('user_cred'));
          document.querySelector("form").reset();
          document.getElementById('email').focus();
          alert('Account created successfully');
          location.href = "../login page/logion page.html";
        }

        else {
          alert("Confirm password does not match")
        }
      }
      else {
        alert('Sorry the User already exists! \n Try with a new Email.');
        document.querySelector('form').reset();
      }

    }

    function loginpage(){
      window.location.href="../login page/logion page.html" 
    }


  </script>



</body>



</html>
